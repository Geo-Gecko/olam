<body>
  <div class="logo">
    <a href="https://www.olamgroup.com/" target="_blank"><img src="images/Olam.png" width="230px" height="auto"></a>
  </div>
  <br />
  <div class="content">
    <div class="container-fluid ">
      <div class="row  align-middle" id="ndvi">
        <div class="col-md-12 card">
          <div class="card-header">
            <div class='datepicker row'>
              <div class="col-md-4 float-left">NDVI difference </div>
              <div class="col-md-4  float-left">
                Farm: <select class="farmdata"></select>
              </div>
              <div class="col-md-4 float-right">
                <label for="from">From:</label>
                <input type="text" id="from" name="from">
                <br /><label for="to">To:</label>
                <input type="text" id="to" name="to">
                <a id="new_map" href="#" class="Button">Apply</a>
              </div>
            </div>
          </div>
          <div class="card-body ">
            <div id="twentytwenty-container">
              <div id='mymap' style=" height:500px"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br /><br />
  <div class="row" id="farmPerformance">
    <div class="mt-2 col-md-12">
      <div id="farmComparisonContainer"></div>
    </div>
  </div>
  <br /><br />
  <div class="row" id="farmPerformance">
    <div class="mt-2 col-md-12">
      Zone: <select class="zonedata"></select>
      DataType: <select class="datatype"></select>
      <div id="chartContainer"></div>
    </div>
  </div>
  <br />

  <script src="utilities/map_views.js" charset="utf-8"></script>
  <script src="js/farms.js" charset="utf-8"></script>

  <script src="utilities/date_picker.js"></script>
  <script src="utilities/slider.js"></script>
  <script src="utilities/event_listeners.js"></script>
  <script src="utilities/farm_comparison.js"></script>

  <a href="https://www.geogecko.com/" target="_blank">
    <img src="images/geogecko0.png" id="geo-gecko" width="5%" height="7.5%">
  </a>
</body>
